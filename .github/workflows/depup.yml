name: depup
on:
  schedule:
    - cron: "14 14 * * *" # Runs at 14:14 UTC every day
  repository_dispatch:
    types: [depup]
  workflow_dispatch:

jobs:
  reviewdog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: reviewdog/action-depup/with-pr@d6b40096afad49ca676145faaba7190df29a9807 # v1.6.3
        with:
          file: action.yml
          version_name: REVIEWDOG_VERSION
          repo: reviewdog/reviewdog
          labels: "bump:minor"

  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: ./.github/depup.sh
      - name: commit and create a pull request
        uses: shogo82148/actions-commit-and-create-pr@73fd3057d307337746bfbb26aa002be039ca92ba # v1.1.3
